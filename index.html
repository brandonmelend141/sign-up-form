<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div id="signup-wrapper">
        <div class="background-container">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="">
                <div class="logo-text">Sign Up Form</div>
            </div>
        </div>
        <div class="signup-container">
            <div class="signup-element1">
                <p>
                    This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!

                    Sign up now to get started.
                    
                    You know you want to.
                </p>
            </div>
            <div class="signup-element2">
                <form action="" method="post">
                    <legend>Lets do it!</legend>

                    <div class="form-box">

                        <div class="section1">
                            <div class="form-input">
                                <label for="name-box">FIRST NAME</label>
                                <input type="text" id="name-box">
                            </div>
    
                            <div class="form-input">
                                <label for="email-box">EMAIL</label>
                                <input type="email" id="email-box">
                            </div>
                              
                            <div class="form-input">
                                <label for="password-box">PASSWORD</label>
                                <input type="password" id="password-box">
                            </div>
                        </div>
                        
                        <div class="section2">
                            <div class="form-input">
                                <label for="lastname-box">LAST NAME</label>
                                <input type="text" id="lastname-box">
                            </div>
                               
                            <div class="form-input">
                                <label for="phone-box">PHONE NUMBER</label>
                                <input type="text" id="phone-box">
                            </div>
    
                            <div class="form-input">
                                <label for="confirmPassword-box">CONFIRM PASSWORD</label>
                                <input type="text" id="confirmPassword-box">
                            </div>
                        </div>
                     
                    </div>
                    
                    
                </form>
            </div>
            <div class="signup-element3"></div>
        </div>
    </div>
    
</body>
</html>
